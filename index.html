<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9777907a94.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tarea Media Queries</title>
  </head>

  <body>
    <div class="gird-container">
      <!-- navbar -->
      <header class="header box">
        <div class="logo">
          <i class="fa-solid fa-lg fa-motorcycle  icon1"></i>
          <h1>Motos Yamaha</h1>
          <i class="fa-solid fa-bars oculto"></i>

        </div>
        <nav>
          <ul class="nav-links roja">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Catalogo</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>

    

         <!-- burbuja de busqueda -->

      <div class="burbuja box">
        <select class="de_burbuja" id="select">
          <option selected>Inicio</option>
          <option value="1">Catalogo</option>
          <option value="2">Ofertas</option>
          <option value="3">Contacto</option>
        </select>
        
      </div>

      <!-- tarjeta 1 -->

      <section class="main box">
        <div class="venta">
          <div class="card">
            <img src="asset/img/foto-1.PNG" alt="YBR 125" />
            <h3>YBR-125</h3>
            <p>$1.649.00</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 2 -->

          <div class="card">
            <img src="asset/img/foto-2.PNG" alt="YBR 125" />
            <h3>XZT-125</h3>
            <p>$1.849.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 3 -->

          <div class="card">
            <img src="asset/img/foto-3.PNG" alt="YBR 125" />
            <h3>NEW XTZ-125</h3>
            <p>$2149.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 4 -->

          <div class="card">
            <img src="asset/img/foto-4.PNG" alt="YBR 125" />
            <h3>XZT-150</h3>
            <p>$2.399.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 5 -->

          <div class="card">
            <img src="asset/img/foto-5.PNG" alt="YBR 125" />
            <h3>FZN-150</h3>
            <p>$1.999.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 6 -->

          <div class="card">
            <img src="asset/img/foto-6.PNG" alt="YBR 125" />
            <h3>FZ-S</h3>
            <p>$3.190.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 7 -->

          <div class="card">
            <img src="asset/img/foto-7.PNG" alt="YBR 125" />
            <h3>FZ-25</h3>
            <p>$3.190.000</p>
            <button class="button" type="button">Comprar</button>
          </div>

          <!-- tarjeta 8 -->

          <div class="card">
            <img src="asset/img/foto-8.PNG" alt="YBR 125" />
            <h3>FZ-25 A</h3>
            <p>$3.490.000</p>
            <button class="button" type="button">Comprar</button>
          </div>
        </div>
      </section>

      <!-- contador de paginas  -->
      <nav class="pagination box">
        <ul class="pagination">
          <li class="page-item">
            <button><i class="fa-solid fa-angles-left negra"></i></button>
          </li>
          <li class="page-item"><button>1</button></li>
          <li class="page-item"><button>2</button></li>
          <li class="page-item"><button>3</button></li>
          <li class="page-item">
            <button><i class="fa-solid fa-angles-right negra"></i></button>
          </li>
        </ul>
      </nav>

      <!-- pie de pagina  -->

      <footer class="footer box">
        <div class="footer_logos">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>

        <p>Todos los derechos recervados</p>
      </footer>
    </div>
  </body>
</html>
